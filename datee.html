<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>JavaScript Dates</h1>
    <h2>Using new Date()</h2>

    <p>Create a new object with the current date and time:</p>
    <p id="demo"></p>

    <script>
      const d =new Date();
      document.getElementById("demo").innerHTML = d;
    </script>
  </body> 
</html>
